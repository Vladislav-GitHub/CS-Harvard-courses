<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="center">
            <img src="640px-Google_Images_2015_logo.svg.png" alt="Google" width="272" height="92">
        </div>
        <form action="https://google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" class="google-input">
        <div class="center">
            <input type="submit" value="Google Search" class="center">
        </div>
    </body>
</html>
