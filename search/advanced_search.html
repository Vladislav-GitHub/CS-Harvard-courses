<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar2">
                <li class="navbar-item2"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="h1-adv">Advanced Search</p>
        <div class="line"></div>
        <div class="div-adv">
            <p class="h2-adv">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="text-input">
                    <div class="left">
                        <p class="p-adv">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="text-input">
                    <div class="left">
                        <p class="p-adv">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="text-input">
                    <div class="left">
                        <p class="p-adv">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="text-input">
                    <div class="left">
                        <p class="p-adv">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn btn-adv">
                </div>
            </form>
        </div>
    </body>
</html>
